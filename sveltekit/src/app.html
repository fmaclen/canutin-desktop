<!doctype html>
<html class="html" lang="en" data-color-theme="Light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<script>
			// We check and apply the color theme preference on initial load
			// to prevent a flash of unstyled content
			localStorage.colorTheme === 'Dark' ||
			(!('colorTheme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.setAttribute('data-color-theme', 'Dark')
				: document.documentElement.setAttribute('data-color-theme', 'Light');
		</script>
	</head>
	<body class="body">
		<div class="body__container">%sveltekit.body%</div>
	</body>
</html>
